<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Tracking - QueryNest</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            text-align: center;
        }
        .header {
            background: #007bff;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            margin: 20px auto;
            width: 80%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .search-bar {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background: #007bff;
            color: white;
        }
        tr:hover {
            background: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="header">Complaint Tracking - QueryNest</div>
    <div class="container">
        <input type="text" class="search-bar" id="searchInput" onkeyup="searchComplaints()" placeholder="Search complaints...">
        <table>
            <thead>
                <tr>
                    <th>Complaint ID</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="complaintTable">
                <tr>
                    <td>101</td>
                    <td>Technical Issue</td>
                    <td>Internet not working in Lab 3</td>
                    <td style="color: green;">Resolved</td>
                </tr>
                <tr>
                    <td>102</td>
                    <td>Administrative</td>
                    <td>Delay in exam schedule</td>
                    <td style="color: orange;">Pending</td>
                </tr>
                <tr>
                    <td>103</td>
                    <td>Infrastructure</td>
                    <td>AC not working in Room 205</td>
                    <td style="color: red;">Unresolved</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script>
        function searchComplaints() {
            let input = document.getElementById("searchInput").value.toLowerCase();
            let rows = document.querySelectorAll("#complaintTable tr");
            rows.forEach(row => {
                let text = row.innerText.toLowerCase();
                row.style.display = text.includes(input) ? "" : "none";
            });
        }
    </script>
</body>
</html>
