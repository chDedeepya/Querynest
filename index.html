<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QueryNest - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* styles.css */
body {
    font-family: Arial, sans-serif;
    background-image: url('https://previews.123rf.com/images/jabkitticha/jabkitticha1605/jabkitticha160500122/56182348-thinking-man-with-question-mark.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    margin: 0;
    text-align: center;
}
.header {
    background: rgba(48, 103, 162, 0.8);
    color: white;
    padding: 10px;
    font-size: 12px;
}
.logo {
    width: 250px;
    vertical-align: middle;
    margin-right: 40px;
}
.container {
    padding: 20px;
}
.login-box {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(195, 24, 24, 0.1);
    text-align: center;
    width: 300px;
    margin: auto;
    transition: transform 0.3s, box-shadow 0.3s;
    cursor: pointer;
    position: relative;
    overflow: hidden;
}
.login-box:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(171, 18, 18, 0.2);
}
.login-box::after {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: rgba(0, 123, 255, 0.1);
    transition: left 0.5s;
}
.login-box:hover::after {
    left: 100%;
}
input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}
button {
    background: #007bff;
    color: white;
    border: none;
    padding: 10px;
    width: 100%;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
}
button:hover {
    background: #0056b3;
}
.hidden {
    display: none;
}
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}
.login-options {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
}
.login-options .login-box {
    animation: fadeIn 0.5s ease-in-out;
}
</style>
<body>
    <div class="header">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTReYn9af4RasjHQ75t7LZjbMVn_xVohEMdSQ&s" alt="Logo" class="logo">
        <h1>QUERY NEST</h1>
    </div>
    <div class="container">
        <div id="login-section" class="login-box">
            <h3>Login</h3>
            <select id="user-type" onchange="showLoginFields()">
                <option value="">Select User Type</option>
                <option value="student">Student</option>
                <option value="faculty">Faculty</option>
                <option value="admin">Admin</option>
            </select>
            <div id="student-fields" class="hidden">
                <input type="text" id="student-username" placeholder="Username">
                <input type="password" id="student-password" placeholder="Password">
                <input type="email" id="student-email" placeholder="Email">
                <input type="text" id="student-regid" placeholder="Registration ID">
            </div>
            <div id="faculty-fields" class="hidden">
                <input type="text" id="faculty-id" placeholder="ID">
                <input type="password" id="faculty-password" placeholder="Password">
                <input type="text" id="faculty-grid" placeholder="Grid Values">
            </div>
            <div id="admin-fields" class="hidden">
                <input type="text" id="admin-id" placeholder="ID">
                <input type="password" id="admin-password" placeholder="Password">
                <input type="text" id="admin-grid" placeholder="Grid Values">
            </div>
            <button onclick="login()">Login</button>
        </div>
        <div id="main-content" class="hidden">
            <div class="login-options">
                <div class="login-box" onclick="location.href='Complaint.html'">
                    <h3>Complaints</h3>
                    <p>Click Here</p>
                </div>
                <div class="login-box" onclick="location.href='Complaintsub.html'">
                    <h3>Complaint submission</h3>
                    <p>Click Here</p>
                </div>
                <div class="login-box" onclick="location.href='Adminpanel.html'">
                    <h3>Admin Panel</h3>
                    <p>Click Here</p>
                </div>
                <div class="login-box" onclick="location.href='Userprofile.html'">
                    <h3>User Profile</h3>
                    <p>Click Here</p>
                </div>
                <div class="login-box" onclick="location.href='Feedback.html'">
                    <h3>Feedback</h3>
                    <p>Click Here</p>
                </div>
                <div class="login-box" onclick="location.href='faq.html'">
                    <h3>FAQ</h3>
                    <p>Click Here</p>
                </div>
                <div class="login-box" onclick="location.href='track.html'">
                    <h3>Complaint Tracking</h3>
                    <p>Click Here</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        function showLoginFields() {
            document.getElementById("student-fields").classList.add("hidden");
            document.getElementById("faculty-fields").classList.add("hidden");
            document.getElementById("admin-fields").classList.add("hidden");

            let userType = document.getElementById("user-type").value;
            if (userType === "student") {
                document.getElementById("student-fields").classList.remove("hidden");
            } else if (userType === "faculty") {
                document.getElementById("faculty-fields").classList.remove("hidden");
            } else if (userType === "admin") {
                document.getElementById("admin-fields").classList.remove("hidden");
            }
        }

        function login() {
            let userType = document.getElementById("user-type").value;
            let valid = false;

            if (userType === "student") {
                let username = document.getElementById("student-username").value;
                let password = document.getElementById("student-password").value;
                let email = document.getElementById("student-email").value;
                let regid = document.getElementById("student-regid").value;
                if (username && password && email && regid) {
                    valid = true;
                }
            } else if (userType === "faculty") {
                let id = document.getElementById("faculty-id").value;
                let password = document.getElementById("faculty-password").value;
                let grid = document.getElementById("faculty-grid").value;
                if (id && password && grid) {
                    valid = true;
                }
            } else if (userType === "admin") {
                let id = document.getElementById("admin-id").value;
                let password = document.getElementById("admin-password").value;
                let grid = document.getElementById("admin-grid").value;
                if (id && password && grid) {
                    valid = true;
                }
            }

            if (valid) {
                document.getElementById("login-section").classList.add("hidden");
                document.getElementById("main-content").classList.remove("hidden");
            } else {
                alert("Please fill in all required fields");
            }
        }
    </script>
</body>
</html>
