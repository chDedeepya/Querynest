<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - QueryNest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #004080;
        }
        .complaint-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .complaint-table th, .complaint-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .complaint-table th {
            background: #004080;
            color: white;
        }
        .status-select {
            padding: 5px;
        }
        .assign-role {
            background: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .assign-role:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Panel - Manage Complaints</h2>
        <table class="complaint-table">
            <tr>
                <th>Complaint ID</th>
                <th>Description</th>
                <th>Status</th>
                <th>Assign To</th>
            </tr>
            <tr>
                <td>123</td>
                <td>Internet not working</td>
                <td>
                    <select class="status-select">
                        <option value="pending">Pending</option>
                        <option value="in-progress">In Progress</option>
                        <option value="resolved">Resolved</option>
                    </select>
                </td>
                <td><button class="assign-role">Assign</button></td>
            </tr>
            <tr>
                <td>124</td>
                <td>Maintenance request</td>
                <td>
                    <select class="status-select">
                        <option value="pending">Pending</option>
                        <option value="in-progress">In Progress</option>
                        <option value="resolved">Resolved</option>
                    </select>
                </td>
                <td><button class="assign-role">Assign</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
