<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback & Resolution - QueryNest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #004080;
        }
        .feedback-section {
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
        }
        .submit-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .submit-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Feedback & Resolution</h2>
        <div class="resolution-details">
            <p><strong>Complaint ID:</strong> #123</p>
            <p><strong>Issue:</strong> Internet Issues</p>
            <p><strong>Resolution:</strong> The network has been upgraded, and additional routers have been installed in the affected areas.</p>
        </div>
        <div class="feedback-section">
            <h3>Leave Your Feedback</h3>
            <textarea placeholder="Share your experience..."></textarea>
            <button class="submit-btn">Submit Feedback</button>
        </div>
    </div>
</body>
</html>
