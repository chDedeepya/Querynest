<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Tracking - QueryNest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #004080;
        }
        .filter-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .complaint-list {
            list-style: none;
            padding: 0;
        }
        .complaint-item {
            background: #e6f2ff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .resolved {
            background: #d4edda;
        }
        .feedback-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .feedback-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Complaint Tracking</h2>
        <div class="filter-section">
            <label for="status-filter">Filter by Status:</label>
            <select id="status-filter">
                <option value="all">All</option>
                <option value="pending">Pending</option>
                <option value="in-progress">In Progress</option>
                <option value="resolved">Resolved</option>
            </select>
        </div>
        <ul class="complaint-list">
            <li class="complaint-item resolved">
                Complaint #123 - Internet Issues
                <button class="feedback-btn">Leave Feedback</button>
            </li>
            <li class="complaint-item">
                Complaint #124 - Maintenance Request
            </li>
            <li class="complaint-item in-progress">
                Complaint #125 - Library Access Problem
            </li>
        </ul>
    </div>
</body>
</html>
